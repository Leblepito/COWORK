name: Deploy to Railway

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Diagnose Railway connection
        run: |
          echo "=== Railway whoami ==="
          railway whoami 2>&1 || echo "EXIT: $?"
          echo ""
          echo "=== Railway status ==="
          railway status 2>&1 || echo "EXIT: $?"
          echo ""
          echo "=== Railway environment ==="
          railway environment 2>&1 || echo "EXIT: $?"
          echo ""
          echo "=== Railway service list ==="
          railway service list 2>&1 || echo "EXIT: $?"

      - name: Test Railway API
        run: |
          echo "=== Testing Railway GraphQL API ==="
          RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            "https://backboard.railway.app/graphql/v2" \
            -d '{"query":"query { me { name email } }"}')
          echo "$RESPONSE"

          echo ""
          echo "=== Testing project query ==="
          RESPONSE2=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            "https://backboard.railway.app/graphql/v2" \
            -d '{"query":"query { projects { edges { node { id name } } } }"}')
          echo "$RESPONSE2"

      - name: Deploy backend with Railway CLI
        working-directory: backend
        run: |
          echo "=== Deploying backend ==="
          railway up 2>&1
          echo "EXIT CODE: $?"

      - name: Deploy frontend with Railway CLI
        run: |
          echo "=== Deploying frontend ==="
          railway up 2>&1
          echo "EXIT CODE: $?"
