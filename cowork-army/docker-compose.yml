services:
  postgres:
    image: postgres:16-alpine
    container_name: cowork-army-postgres
    environment:
      POSTGRES_DB: cowork_army
      POSTGRES_USER: cowork
      POSTGRES_PASSWORD: cowork
    ports:
      - "5433:5432"
    volumes:
      - cowork_army_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cowork -d cowork_army"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  cowork_army_pgdata:
